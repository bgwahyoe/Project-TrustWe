name: CI/CD Deploy to VPS with Docker (No Docker Hub)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploy TrustWe tanpa Docker Hub"

            cd ~/trustwe

            echo "ğŸ“¥ Force update source code"
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ›‘ Stop container lama"
            docker compose down

            echo "ğŸ³ Build ulang TANPA cache"
            docker compose build --no-cache

            echo "â–¶ï¸ Jalankan container baru"
            docker compose up -d

            echo "ğŸ§¹ Cleanup image lama"
            docker image prune -f

            echo "ğŸ§ª Test NGINX config"
            sudo nginx -t

            echo "â™»ï¸ Reload NGINX"
            sudo systemctl reload nginx

            echo "âœ… Deploy selesai"
