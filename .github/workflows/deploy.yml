name: CI/CD Deploy to VPS with Docker (No Docker Hub)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploy TrustWe tanpa Docker Hub"

            cd ~/trustwe

            echo "ğŸ“¥ Update source code"
            git pull origin main

            echo "ğŸ³ Build & run container"
            docker compose build
            docker compose up -d

            echo "ğŸ§¹ Cleanup image lama"
            docker image prune -f

            echo "ğŸ§ª Test NGINX config"
            sudo nginx -t

            echo "â™»ï¸ Reload NGINX"
            sudo systemctl reload nginx

            echo "âœ… Deploy selesai"
